<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.it - Shopping natalizio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="topbanner">
        <img class="topbannerimg" src="./assets/logo.png" alt="logo amazon" />
      </div>
      <nav>
        <br />
        <a href="#" target="_blank">All</a>
        <a href="#" target="_blank">Today's deals</a>
        <a href="#" target="_blank">Customer Service</a>
        <a href="#" target="_blank">Registry</a>
        <a href="#" target="_blank">Gift Cards</a>
        <a href="#" target="_blank">Sell</a>
      </nav>
    </header>

    <main>
      <section class="giftCards">
        <a href="https://www.amazon.it/gp/bestsellers/gift-cards/?ie=UTF8&ref_=sv_sv_gc_1" target="_blank"
          >Shop All Holiday Gift Cards</a
        >
      </section>
      <section class="bannerNatalizio">
        <h1>Holiday Gift Guides</h1>
        <h4>Be a go-gifter</h4>
      </section>
      <section class="category">
        <p class="categoryP">
          Find the perfect gift<a
            href="https://www.amazon.it/gcx/Regali-per-tutti/gfhz/?ref_=nav_cs_giftfinder"
            target="_blank"
          >
            Shop Now</a
          >
        </p>
        <img class="perfectGift" src="./assets/img_1.jpg" alt="Amazon kindle" />
        <img class="perfectGift" src="./assets/img_2.jpg" alt="Articoli per smartworking" />
        <img class="perfectGift" src="./assets/img_3.jpg" alt="Orologi" />
        <img class="perfectGift" src="./assets/img_4.jpg" alt="Articoli per animali" />
      </section>
      <section>
        <img class="secondBanner" src="./assets/img_9.png" alt="articoli gaming" />
        <p class="sectionP">
          Play the gifting game
          <a href="https://www.amazon.it/gp/browse.html?node=412603031&ref_=nav_em__vid_HPVG_0_2_13_1" target="_blank"
            >Shop Gaming</a
          >
        </p>
      </section>
      <section>
        <img class="thirdBanner" src="./assets/img_10.png" alt="articoli per musica" />
        <p class="sectionP">
          The sound of cheer
          <a href="https://www.amazon.it/gp/browse.html?node=435506031&ref_=nav_em__amh_0_2_14_6" target="_blank"
            >Shop Audio & Accesories</a
          >
        </p>
      </section>
    </main>
    <footer>
      <div><a href="#">Back to top</a></div>
      <div class="footerlogo">
        <img class="footerimg" src="./assets/logo.png" alt="logo amazon" />
      </div>
    </footer>
  </body>
</html>
